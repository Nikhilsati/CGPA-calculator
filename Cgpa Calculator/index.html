<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
   <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Welcome To CGPA Calculator</h1>
        <p class="lead"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch CGPA Calculator
</button></p>
      </div>
    </div>
    
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Subject</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="javascript:click()" onSubmit="click()">
        <div class="form-group">
            <label>Subject Name</label>
            <input type="text" class="form-control a" id="Text1" placeholder="Enter Subject Name" required>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Credit</label>
            <input type="number" class="form-control b" id="Text2" placeholder="Enter Credit" required >
        </div>
        <div class="form-check">
            <input onclick="DispChoice1()" class="form-check-input A" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
            <label class="form-check-label" for="Marks">
            What To Enter Marks?
            </label><br>
            <input onclick="DispChoice1()" class="form-check-input B" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
            Want To Enter Total?
            </label>
        </div>
        <div id="Mar"></div>
           <br>
            <input type="submit" class="btn btn-primary" value="Add Subject">
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
      </div>
    </div>
  </div>
</div>
<div id="ABC">
    
</div> 
<div id="but"></div>
</body>
</html>
